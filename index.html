<!DOCTYPE HTML>
<html>

<head>
    <title>NOM du SITE</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>

<body>
    <div class="feedback-container" data-bind="foreach: $root.feedbacks">
        <feedback params="feedback: $data"></feedback>
    </div>

    <script type="text/html" id="feedback-component-template">
        <div class="feedback">
            <div type="text" class="feedback-content" data-bind="visible: !showAnnotation(), annotationSelector: feedback.annotations, text: feedback.content"></div>
            <div id="annotations-container" data-bind="visible: showAnnotation(), bindHTML: showAnnotationContent"></div>
            <div id="add-annotations-container"></div>
            <div class="feedback-controls">
                <button type="button" data-bind="click: showAnnotations">Show annotations</button>
                <button type="button" data-bind="click: hideAnnotations">Hide annotations</button>
                <button type="button" data-bind="click: clearAnnotations">Clear annotations</button>
            </div>
        </div>
    </script>
    <script type="text/html" id="add-annotation-component-template">
        <input type="text" id="add-annotation-input" data-bind="textInput: comment" />
        <button type="button" data-bind="click: save">Save</button>
    </script>

    <script src="Content/knockout/knockout-3.2.0.js"></script>
    <script src="Content/jquery/jquery.min.js"></script>
    <script src="Content/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="Content/app/index.js"></script>
    <script src="Content/app/components/component.addAnnotation.js"></script>
    <script src="Content/app/components/component.feedback.js"></script>


    <script>
        $(document).ready(function(){
              ko.applyBindings(new merlin.app());
        })

    </script>
</body>

</html>
