<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tutorialzine Electron Experiment</title>

    <link rel="stylesheet" type="text/css" href="Content/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="feedback-container" data-bind="foreach: $root.feedbacks">
                <feedback params="feedback: $data"></feedback>
            </div>
        </div>
    </div>


    
    <script type="text/html" id="add-annotation-component-template">
        <div class="add-annotation">
            <form>
                <div class="form-group col-md-6">
                    <label></label>
                    <select-component params="selected: classificationData.theme, optionValues: themeOptions"></select-component>
                 </div>
                <div class="feedback-controls">
                    <button class="btn btn-primary " type="button" data-bind="click: save">Save</button>
                    <button class="btn btn-primary" type="button" data-bind="click: cancel">cancel</button>
                    <!--<button class="btn btn-primary" type="button" data-bind="click: hideAnnotations">Hide annotations</button>
                    <button class="btn btn-primary" type="button" data-bind="click: clearAnnotations">Clear annotations</button>-->
                 </div>
            </form>
        </div>
    </script>
    <script type="text/html" id="select-component-template">
        <input type="hidden" data-bind="value: selected"/>
        <select class="form-control editable-select" data-bind="
                    options: optionValues,
                    value: selected,
                    optionsCaption: optionsCaption,
                    valueAllowUnset: valueAllowUnset,
                    optionsText: optionsText,
                    optionsValue: optionsValue">
        </select>
    </script>

    <script type="text/html" id="feedback-component-template">
        <div class="feedback">
            <!--<div  type="text" class="feedback-content" data-bind="visible: !showAnnotation(), annotationSelector: feedback.annotations, text: feedback.content"></div>-->
            <div id="annotations-container" data-bind="visible: showAnnotation(), bindHTML: showAnnotationContent, annotationSelector: feedback"></div>
            <div class="add-annotations-container"></div>
        </div>
    </script>

    <script src="Content/knockout/knockout-3.2.0.js"></script>
    <script src="Content/jquery/jquery.min.js"></script>
    <script src="Content/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!--<script src="dist/bundle.js"></script>-->

    <script>
        $(document).ready(function(){
              ko.applyBindings(new merlin.app());
        })
    </script>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
